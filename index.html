<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center d-flex justify-content-center align-items-center">
            <span class="huge">Click Here =></span> 
            <input type="button" value="Replay" class="btn btn-success font-monospace user-select-none button ms-3">
        </header>
        <section class="mt-5">
            <div class="d-flex justify-content-evenly">
                <div class="box1 text-center">
                    <h1 class="font-monospace player-1">Player 1</h1>
                    <img src="./images/dice6.png" alt="Dice1" class="Dice-1 mt-4">
                </div>
                <div class="box2 text-center">
                    <h1 class="font-monospace player-2">Player 2</h1>
                    <img src="./images/dice6.png" alt="Dice2" class="Dice-2 mt-4">
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
